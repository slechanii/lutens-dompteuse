fiole.filsdejoie.title: "Fils de joie"
fiole.filsdejoie.detail: "\"La risa espera una frase, una palabra, una situación para autoproclamarse. Una risa puede estallar o ser contenida por una mano. Pero si es sincera, no puede contenerse. En la piel, su fragancia es Lady-of-the-Night, ¡un aroma paradójicamente radiante!\"."
fiole.filsdejoie.content: "\"Este texto puede tomarse como una declaración de mi penúltima voluntad. Con el fin de escapar de lo que debemos ver y escuchar, he decidido acelerar la muerte. Pero para liberar al embalsamador de realizar los ritos ceremoniales de un funeral, también he prometido esperar mi tiempo acostado en un ataúd. Sin embargo, manteniendo el régimen prescrito de «menos grasa, menos azúcar, menos sal», tengo una instrucción para los funerarios de colocar el ataúd en el centro de uno de los santuarios ubicados en la parte trasera de un cementerio. Esta vida no me ha amado; por eso la odio. El odio también es una forma de existir, una manera de evitar la inevitabilidad de ser olvidado. El nombre “Fils de joie” (que significa “Hijo de la alegría”) es una invitación para la risa. Esta risa no es la carcajada de las personas de sociedad que buscan distanciarse. Es más bien la risa de los desilusionados que emana sin razón. Es la risa de aquellos que ahogan su alegría y su máscara en sus lágrimas, como la de la «Reine» (la Reina), la propietaria del Café Plantis situado en la Plaza Vieux marché aux chevaux en Lille. Ella no bebía, pero siempre estaba en un estado de embriaguez. Solo la mitad de ella era visible, mientras estaba detrás de la barra limpiando los vasos y arreglando las botellas. Cuando ella salía de esa posición se mostraba tan sorprendida como el resto al descubrir el hecho de que tenía piernas. Su risa era muy fuerte. Uno a menudo se refiere a esas voces como roncas o guturales, pero sin embargo son crepitantes, como un registro que se ha dañado por haberle dado un uso excesivo. Mantenida en cautiverio por un pasado que a ella le hubiese gustado escupir, pero que surgió de las profundidades de su risa. Su alegría no se vio afectada, pero estaba carente de ilusión. Cada uno de su ego era el último. He olvidado mencionar que durante este tiempo, prestó dos habitaciones en la parte superior de la cafetería a clientas habituales para que pudiesen llegar a fin de mes. Bajo sus reglas, un niño que ya era un cortesana, asimiló la escena. Y bajo el hechizo humeante de una canción de Fréhel, fui yo quien se convirtió en… ¡el Hijo de la Alegría!\""

fiole.filleberlin.title: "La fille de Berlin"
fiole.filleberlin.detail: "\"Ella es una rosa con espinas, no juegues con ella, es una chica de extremos. Cuando puede es suave, y cuando quiere… Su fragancia te eleva, ella golpea y sorprende.\""
fiole.filleberlin.content: "\"La puerta de vidrio se cerró justo con su sonrisa… nunca volveré a ver su rostro de nuevo, solo su espalda mientras recorre el sucio camino, su sombra alargándose en cada paso que da. Si leemos el pasado de manera literal, solo veremos una ilusión, como cortinas pintadas en la pared a modo trampa-antojo. ¿Es quizás para evitar el repugnante hedor a nostalgia de una imagen que se borra para dar paso a otra? Nos parece que para mantenernos vivo, una imagen debe de ser reexaminada en el presente y no, como en el ejemplo mencionado anteriormente aferrándonos intencionada y exclusivamente al recuerdo de una sonrisa de despedida. 
Recuerda que una decisión tomada y anclada firmemente en la era en la que sucedió, la infancia, determinará el futuro de aquel que tiene que vivir sin su ser querido y que elige sobrevivir inventando. En definitiva, haciendo su presencia irrelevante o incluso indeseada y dando así lugar a: La Soledad: nuestro territorio, El Miedo: nuestro alter-ego, La Rabia: nuestra creación. Así con todo esto junto, cada uno de nosotros puede ser capaz de transformar un asesinato en una obra de arte, una demolición en una escultura o hacer de un pacífico paisaje una zona de guerra, cubierta por la nieve, tan bellamente engañosa como ella es. 
Verdaderamente hemos escaneado la imagen a través de nuestra perspectiva, haciendo zoom en su piel de gallina. ¿Nunca habíamos pensado que centrándonos en el frío que ella está pasando acabaríamos por quemarnos? ¡Traición! Penetrar en su Inmaculada Concepción, revelar la culpa subyacente y, burlarte de su camino prístino entrelazado con nuestras huellas.
Marcar el blanco con el negro, una oposición igualitaria que con el tiempo se convertirá en su propio lenguaje y escritura. Permítanos presentarnos: sin la necesidad de dividirme a mi mismo en dos, yo soy múltiple, una versión plural. No de un modo majestuoso sino modesto, consigo lo imposible creando un doble, negándome a proporcionar un género masculino a la primera persona. Y en lo relativo al tiempo verbal, solo les hablo a ellos para poder conjugarles en cada una de las maneras, pero siempre en su forma femenina. Deja que este acertijo deje a tu cabeza dando vueltas, debemos darnos prisa y darle a esta enigmática figura un rostro. ¡Es una niña! Por supuesto no es la primera, otras antes que ella han cometido crímenes, quizás mucho peores. 
Vosotros sois los cómplices. Enterrada entre las ruinas, como una flor cortada del resto del mundo que deberá, enfrente de vuestros ojos, abrir los nuestros. Con ambas manos, encontré el coraje, en el Rin dorado y su rubia melena fluida. En sus labios probé la sangre de Sigfrido.
Mi chica de Berlín estaba armada, lista para la batalla, más bella que nunca, matando todo desprecio, también conocido como mi vergüenza, actuando como un forro de piel para mi manto de orgullo. Vadeé mi camino hacia donde ella yacía empapada por un torrente de críticas, batido con Amor y Odio, Dios y el Diablo, Vida y Muerte, y abrí un camino. Y en el torbellino que se cerró sobre mí, para mi enojo declaré \"¡he aquí su belleza!\""

fiole.ambre.title: "Ambre sultan"
fiole.ambre.detail: "\"Todo comenzó con un trozo de cera perfumada olvidada en una caja de madera encontrada en el zoco. El ámbar se volvió sultanesco después de retrabajar su composición con cistus, una hierba que se pega a los dedos como el alquitrán. Por último añadí una inesperada nota de salida: vainilla. ¿Por qué? Por la vainilla también es pegajosa y se queda clavada en mi memoria.\""
fiole.ambre.content: "\"Suntuoso, confortable, singular. Un perfume como ningún otro. Explora nuevos caminos disipa ideas preconcebidas. Esta fragancia masculina no es un perfume para hombres. Es un perfume de alto calibre para duques, reyes y sultanes ... Todo lo que sé sobre las fragancias lo aprendí en Marruecos. Hace muchos años encontré un trozo de ámbar allí. Me quedé fascinado por su fragancia profunda y sensual. Lo llevaba una mujer marroquí, protegida por joyas de oro y plata. Allí cerca de mi casa en Marrakech. Desde entonces he soñado con usarlo para hacerme un perfume, un ámbar sublime, la más sensual de todas las fragancias\"."

fiole.fleursdoranger.title: "Fleurs d'oranger"
fiole.fleursdoranger.detail: "\"Solo basta un poco de esta fragancia, creada a partir de la perfumada flor del árbol de la naranja amarga y aumentada con un toque de civeta, para que su aroma quede con nosotros para siempre.\""
fiole.fleursdoranger.content: "\"Suntuoso, confortable, singular. Un perfume como ningún otro. Explora nuevos caminos disipa ideas preconcebidas. Esta fragancia masculina no es un perfume para hombres. Es un perfume de alto calibre para duques, reyes y sultanes ... Todo lo que sé sobre las fragancias lo aprendí en Marruecos. Hace muchos años encontré un trozo de ámbar allí. Me quedé fascinado por su fragancia profunda y sensual. Lo llevaba una mujer marroquí, protegida por joyas de oro y plata. Allí cerca de mi casa en Marrakech. Desde entonces he soñado con usarlo para hacerme un perfume, un ámbar sublime, la más sensual de todas las fragancias\"."

fiole.boisvanille.title: "Un bois vanille"
fiole.boisvanille.detail: "\"Parafraseando a Freud, no es el mal el que está lleno de remordimientos, sino el bien. Tanto el diablo como la vainilla como el negro. ¡Aquí no hay sentimentalismo! Dentro de cada uno de nosotros, esta dulzura se hace más fuerte y refinada gracias al contraste de la madera. notas.\""
fiole.boisvanille.content: "\"Es el año 1519. Texcoco, la capital del Imperio Azteca, más vasta y más bella que Córdoba se erige en todo su esplendor. El 8 de noviembre, bajo un cielo despejado, el Emperador Moctezuma, su corte y sus quinientos mil súbditos reciben a Hernán Cortés y sus hombres en el más absoluto lujo. La mayoría de las pirámides de la ciudad están cubiertas de oro, la más alta del Palacio Imperial está coronada con una esmeralda del tamaño de una mano abierta. Durante una cena ceremonial, los sirvientes ofrecen a Montezuma cálices de oro que contienen una bebida espumosa hecha de vainilla, coco y pimientos, que disfruta mucho. Cortez está abrumado por la riqueza de esta estupenda cultura. Pero Moctezuma tiene dudas sobre los españoles. De hecho, España necesita desesperadamente oro y usan cualquier excusa para conseguirlo, incluidas las misiones evangélicas. Han pasado dos años y la maravillosa ciudad de Texcoco ya no existe, su cultura que había producido a los mejores artesanos de su tiempo ha sido aniquilada. De su pillaje y destrucción, los conquistadores han recuperado muchos tesoros, incluidos frascos de esmeraldas, abrigos y vestidos de plumas multicolores, calaveras hechas de cristal de roca y también algo de vainilla, pero nada ha retenido su atención tanto como el oro. La vainilla todavía se cultiva como lo hacían en 1519  los indios de Totomac. De esta Historia de terror surgió una fragancia, una vainilla rica y amaderada, ahumada, aterciopelada, misteriosa y encantadora. El testigo mitológico del anhelo de un mundo desaparecido\"."

fiole.nuitcellophane.title: "Nuit de cellophane"
fiole.nuitcellophane.detail: "\"Cuando, bajo su celofán, la Alta Costura era todavía una idea. ¿Conoce el aroma del osmanto? La flor es blanca o teñida de naranja. De los apretados racimos de sus pétalos brota el aroma del jazmín mezclado con mandarina. En los calurosos días de verano, proporciona un soplo de aire fresco.\""
fiole.nuitcellophane.content: "\"A medida que avanza la noche, revela un grupo de cuerpos celestes. La pirueta de terciopelo de las polillas revoloteando alrededor de linternas resplandecientes. Criaturas de la oscuridad, grillos y otros habitantes de las sombras que yacen encubiertos, transmiten sus peticiones.\n¿Disculpe, señorita?\n¿podría envolver esto por favor?\n- ¿Es un regalo, señor?\n- De hecho lo es, un regalo para usted\"."

fiole.feminitebois.title: "Féminité du bois"
fiole.feminitebois.detail: "\"Esta fragancia expresa el lado masculino de la feminidad y viceversa. Se trata del cedro. La madera es el 60% de su composición. Asombrada, la gente la llamó revolucionaria. La fragancia adquirió su propia identidad, que es lo único que realmente me importa \""
fiole.feminitebois.content: "\"El nombre habla por sí solo. ¡Un evento en 1992! Una madera particular, cedro para ser precisos. Dulce, resinosa, almizclada ... Estaba entusiasmado por esa exquisita artesanía. No tengo merito por romper con lo convencional o nadar corriente... es como una segunda naturaleza para mí, tratamiento de choque en el pequeño mundo de la perfumería. La opinión popular define las tendencias. Uno está constantemente cavando más profundo, tan profundo que no hay nada más que descubrir, y por supuesto te encuentras a ti mismo en el otro lado, dónde empezaste. Mejor comenzar de nuevo. \"Féminité\" nunca me dejó, simplemente volvió\"."

fiole.lorpheline.title: "L'orpheline"
fiole.lorpheline.detail: "\"Frágil pero íntegro. Su nombre insinúa una ruptura, pero antes de que aparezcan las fisuras, sus dos primeras sílabas evocan a Orfeo, un poeta que podía encantar incluso a las piedras. \""
fiole.lorpheline.content: "\"1. ¡Otra niña más!\nSí, si crees que ella es la parte abandonada de mí. Niña, he cortado el mundo en dos. Por un lado, una niña, La Vencida, ¡no la perdedora! - y más precisamente , lo que germinó en ella y lo que en mí crie; y por el otro, un niño, El Vencedor. Para un niño, el mundo se reduce a tres personas: él, su madre y su padre. Sin que nadie tenga la posibilidad de tener una elección tan clara como la mía, cada uno dependerá de ella a lo largo de su vida.\n\n
2. ¿Fue tu decisión la madre?\nNo la madre, sino su herida, yo la soporté. Es innegable que es una identificación. Como cada uno de nosotros, le debo mi vida al azar. El famoso lanzamiento de los dados me parece ejemplar, es un número sagrado, es el que nos lleva allí donde debería haber nacido o no haber nacido. Puede que no recuerde los episodios significativos de mi destino pero, entre lo que fue y lo que sentí, la diferencia es grandiosa. Sin embargo, el niño es el clarividente: prevé. Como le concedí todas las cualidades de lo femenino a la herida, me nombró.\n\n
3. A partir de ahora, ¿podemos entender que en ti se niega lo masculino?\nDe lo que a mis ojos se requería oficialmente: el ejército, la autoridad, el poder, el orden, el moralismo, sí. Estaba en guerra con el Hombre: Maleficencia. Se puede esperar que a partir de este momento, me invente una mujer y esto nos lleva hasta hoy, es el bautismo de sangre.\n\n
4. Volviendo a la niña huérfana. ¿Eres tú?\nNo, originalmente era un territorio virgen, me atraía pero no me reconocía allí; este territorio que negué era el de los hombres. Mi madre, ella era la ira y yo, su hijo, su venganza.\n\n
5. Y el padre, ¿dónde está?\nEl padre es el enemigo declarado. Yo era el odio en la Tierra, en el Padre. De la madre yo era el mascarón de proa y del padre el asesino. La herida no sanó, podía cegarme pero podía ver: el padre era inmortal. De él guardo lo femenino que traicionó.\n\n
6. ¿Cómo recuperaste el camino del perfume en este laberinto?\nEs el recuerdo, el perdón y así, lo que tenemos hoy, pudo sobrevivir: Del polvo. No está solo en femenino, sino que tampoco tiene plural. Es la estela de mi vida, eso que queda cuando todo ha desaparecido. Es lo invisible que, velo tras velo, allí donde se olvida, se desvanece en gris\"."

