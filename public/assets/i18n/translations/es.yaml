priseconscience.decettefillefroide: "Tengo que responsabilizarme de esta niña fría, con la cara pintada de blanco. De todos modos, ya puedo sentir la nieve, es temida porque es esperada, ya viene la avalancha."
priseconscience.laprisedeconscience: "La toma de consciencia,\nese momento en el que lo desconocido o lo destruido\nse convierte en nuestra única esperanza para renacer, dónde lo invisible se vuelve visible.\nUna forma de instinto que nos despierta, esa luz en la oscuridad."
priseconscience.ylang: "Ylang-ylang"
priseconscience.unebouteillejeteealamer: ["Una botella arrojada al mar, la esperanza renacida toma forma:","El ylang-ylang con su rara silueta y su color brillante, desprende un aroma lejano, poderoso y solar.","Esta especie de calor animal envuelve y acaricia la piel con una nota sabrosa y profunda."]

delivrance.cequavulablancheur: "Lo que la blancura de la flor\nha visto no sugiere frescura,\nel olor a plumeria lo compensa."
delivrance.ladelivrance: "La liberación\nes esa lucha vital que toma forma en el momento de escapar.\nEste enigmático pero obvio desafío.\nEstá despejando los barrotes de su visión."

delivrance.fleurfrangipanes: "Acorde de\nplumeria"
delivrance.ledouceetdelicatefleur: ["El bouquet dulce y delicado de flores blancas, en este caso de plumeria, aporta un toque de optimismo a la historia.","Su elixir cremoso crea una sinfonía floral envolvente: esperanza embotellada."]

