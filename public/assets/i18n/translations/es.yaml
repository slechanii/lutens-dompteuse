main.section1.text1: "En este primer viaje iniciático digital, os invitamos a vivir esta experiencia como una introspección,"
main.section1.text2: "pero has de saber que cada paso es importante:"
main.section1.text3: "De la sombra a la luz, del encierro a la libertad, descubre lo insospechado:"
main.section1.text4: "La dompteuse encagée."

