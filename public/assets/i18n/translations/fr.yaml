fiole.filsdejoie.title: "Fils de joie"
fiole.filsdejoie.detail: "\"Le rire attend, une phrase, un mot, une situation pour se déclarer. Il peut éclater ou s’étouffer dans la main qui le cache mais s’il est vrai, on ne saurait le retenir. Sur la peau, sa note est fille de l’ombre mais paradoxalement, elle illumine\u00A0!\""
fiole.filsdejoie.content: "\"Ce propos faisant foi à mes avant-dernières volontés, j’ai, afin de couper court
avec ce qu’il faut voir et entendre, décidé de prendre la mort de vitesse, mais
je me suis aussi promis, afin d’éviter au thanatopracteur les solennelles préséances
accordées au cadavre avant l’inhumation, d’attendre mon heure allongé dans
un cercueil. Toutefois, dans un souci d’exercice physique recommandé à la suite
de « pas trop gras, pas trop sucré, pas trop salé », j’ai ordonné aux employés
des pompes funèbres de disposer la bière au centre de l’un de ces édicules,
situé au fond d’un cimetière. Cette vie ne m’a pas aimé, je la hais. Haïr, c’est aussi un moyen d’exister. Cela évite l’oubli qui de fait nous est dédié.
L’intitulé « Fils de joie » oblige le rire, pas celui hoqueté des mondains qui établit
une distance, mais celui des désenchantés qui éclate sans raison. Le rire de ceux
ou de celles qui noient leur joie et leur Rimmel dans les pleurs, comme celui de
Reine, la tenancière du café Plantis, place du Vieux marché aux chevaux
à Lille. Elle ne buvait pas mais toujours était dans l’ivresse. On n’en voyait que
la moitié. Derrière son comptoir, elle essuyait les verres et ordonnait les bouteilles.
Lorsqu’elle en sortait, on était aussi surpris qu’elle, de constater qu’elle avait
des jambes. Ses rires étaient engorgés. On dit de ces voix qu’elles sont cassées,
grasses mais en fait elles sont grésillantes, comparables à celles entendues
sur des disques rayés à force d’être écoutés. Sa voix était prisonnière d’un passé
qu’elle eut voulu cracher mais qui toujours, au fond du rire, sourdait. Sa joie
n’était pas feinte mais sans illusion. Chacune d’elle était la dernière. J’ai omis
de vous dire qu’ à l’étage et à l’heure, elle louait deux chambres afin que les
habituées puissent boucler leur fin de mois. Sous son règne, un jeune garçon, déjà
courtisan, absorbait tout cela. Et sous le ciel enfumé d’une chanson de Fréhel,
le fils de joie, c’est moi\u00A0!\""

fiole.filleberlin.title: "La fille de Berlin"
fiole.filleberlin.detail: "\"Elle a des épines, elle ne se laisse pas faire. C'est une fille des extrémités. Quand elle peut, elle console et quand elle veut ...\u00A0! Sa senteur vous soulève, elle détonne et étonne.\""
fiole.filleberlin.content: "\"Sur son sourire, la porte-fenêtre vient de se refermer. Je ne verrai plus son visage, seulement son dos et, sur le petit chemin de terre battue, son ombre
se prolonger. Si nous prenons au mot le passé, il risque, de la même façon
que des rideaux peints en trompe-l’œil, sur un mur, de ne s’ouvrir que sur la
représentation d’une illusion. Est-ce afin de nous éviter les relents nauséeux
de la nostalgie qu’une image s’efface et qu’une autre, obligée, la relève, en tous
les sens du mot\u00A0? Il nous semble plutôt que, si elle désire demeurer vivante,
une image doit se relire au présent et non, comme dans l’exemple ci-dessus,
volontairement ne garder d’un départ, qu’un sourire. Savoir que sous lui,
s’incubait un choix majeur et, ne quittant pas l’âge où il fut décidé, un choix
enfant, déterminant le futur de celui qui, se passant de l’aimée, décida de la
vivre, c’est-à-dire\u00A0: de l’inventer. En somme, rendant sa présence inutile, sinon
indésirable et en conséquence, j’énumère\u00A0: La solitude\u00A0: notre territoire,
La peur\u00A0: notre dédoublement, La fureur\u00A0: notre créant.
Et qu’ensemble, chacun fasse d’un meurtre un chef-d’œuvre, d’une démolition une
sculpture, ou, mette en guerre, un paysage qui respire la paix, en boule dit-on\u00A0;
faite de neige et autant qu’elle, trompeuse. En effet, lorsqu’on a vallonné son
champ du regard, saisi sous nos digitales, le relief grumeleux de sa chair de
poule, pouvions-nous deviner que sur notre insistance à constater sa froideur,
nous nous brûlerions les doigts\u00A0?
Trahir\u00A0! Pénétrer son Immaculée Conception, franchir la culpabilité et, de surcroît,
retourner notre rire sur sa blancheur chaussée de nos empreintes. Marquer au
noir la blanche, un même opposé qui, plus tard, fera un langage et son écriture.
Permettez au « nous » de se présenter\u00A0:
- Sans pour autant me partager, je suis un, divisible, un je pluriel. Pas en majesté
mais tout de même en modestie, je détermine l’impossible d’un double, refusant
au masculin sa première personne. Quant au singulier, je le prononce\u00A0: c’est
exclusivement pour me conjuguer à tous les temps du féminin.
Avant que l’interrogation ne vous boucle en son point, donnons trait à l’absente.
C’est une fille\u00A0! Certes, pas la première, d’autres avant elle furent chargées de
nos crimes. Vous êtes Complices. Poussée sous nos ruines, la fleur, coupée du
monde, va sous vos yeux, ouvrir les nôtres.
À deux mains, j’ai pris son courage, dans l’or du Rhin, coulé sa toison.
Sur ses lèvres, j’ai porté le sang de Siegfried. Une fois ma fille armée de Berlin,
prête à l’affront, et par lui, plus belle encore, j’ai fendu le mépris, qui est aussi
ma honte et tient lieu de pelisse à l’orgueil. Sur un flot de critiques unissant
l’Amour à la Haine, Dieu au Diable, la Mort à la Vie, j’ai creusé un sillage où
elle s’est engouffrée. Dans le remous qui me referme, je déclare à la colère, sa
beauté.\""

fiole.ambre.title: "Ambre sultan"
fiole.ambre.detail: "\"Parti d’une cire odoriférante trouvée aux souks et longtemps oubliée au centre d’une boîte de bois, cet ambre ne devint sultan que lorsque je l’eus recomposé\u00A0: du ciste, une herbe qui colle les doigts, un goudron, et sur lui un truc qu’alors personne n’imaginait, de la vanille.\""
fiole.ambre.content: "\"Somptueux, confortable, singulier. Parfum hors normes, il s’exclut de lui-même
des chemins balisés, des idées reçues. Ce parfum au masculin n’est pas un parfum
pour homme. C’est un parfum pour les Grands Ducs, les Rois, les Sultans… C’est
un pur sang. Le Maroc m’a appris le parfum. J’y ai trouvé, il y a de nombreuses
années, un morceau d’ambre. Son parfum me séduisit, envoûtant, sensuel,
profond. Les femmes marocaines le portaient sur elles, le protégeant par des
bijoux d’or et d’argent. Personnellement, j’en plaçais chez moi à Marrakech un
peu partout dans ma Maison.
Je rêvais depuis lors d’en faire un parfum pour moi-même,
un ambre sublimé, le plus sensuel de tous les parfums.\""

fiole.fleursdoranger.title: "Fleurs d'oranger"
fiole.fleursdoranger.detail: "\"Elle est en nous. Du bigaradier, plus précisément sa fleur qui est très parfumée, augmentée d’une pointe de civette, son rayonnement est un appel.\""
fiole.fleursdoranger.content: "\"C’est une histoire simple comme son nom : \" Fleurs d’oranger \".
Un parfum enivrant, capiteux, né de ses fleurs blanches et fraîches qui pourraient
chanter. L’odeur du bonheur. Né du bigaradier, introduit au XIe siècle par les Arabes en Occident, \"Narendj\" grisa l’Europe entière par son délicieux parfum.
Au XVIIIe siècle, son extrait est appelé aussi essence de Néroli, la Duchesse Orsini de Néroli la baptisa ainsi de son nom. La Fleur d’oranger n’est-elle pas déjà un fruit, un zéphyr naissant, un baiser
d’enfant... C’est l’enchanteresse.\""

fiole.boisvanille.title: "Un bois vanille"
fiole.boisvanille.detail: "\"Freud le dit bien : \"Ce n’est pas le Mal qui engendre des regrets mais le Bien\". Le diable comme la vanille aime le noir. Oubliez toute mièvrerie\u00A0! En chacun de nous, ce velours s’affirme et s’affine sur un contraste boisé.\""
fiole.boisvanille.content: "\"Plus belle, plus vaste que Cordoue, la ville de Texcoco, capitale de l’empire
aztèque, se présente dans une ordonnance admirable. Le 8 novembre 1519, sous
un ciel limpide, l’empereur Montezuma, sa Cour, les cinq cent mille habitants de la
sublime cité accueillent Hernán Cortés et ses troupes dans un faste inouï... Les
pyramides de la cité sont, pour la plupart, recouvertes d’or fin. La plus haute, qui
domine la palais impérial, est coiffée à son sommet d’une émeraude plus large
qu’une main ouverte taillée en forme pyramidale. Au cours du dîner d’apparat,
on présente à plusieurs reprises à l’empereur, contenue dans des récipients d’or
très fin, une boisson mousseuse à base de vanille, cacao et piment, qu’il apprécie
manifestement au plus haut degré. Le trouble d’Hernán Cortés est à son comble,
il découvre une immense culture. L’empereur Montezuma quant à lui redoute
l’arrivée des Espagnols dans sa capitale. L’Espagne a besoin d’or, sa mission
d’évangélisation est prétexte à tout abus pour s’en procurer...
Deux années ont passé. La ville exemplaire où ont œuvré les plus habiles artisans
du temps est pillée, rasée, la culture anéantie... Parmi les trésors fabuleux
ramenés en Espagne, les flacons à nectar taillés dans des émeraudes brutes,
les manteaux et parures de plumes multicolores véritables tissage de paradis,
les têtes de mort en cristal de roche massif, de fabuleux objets et quelques
cosses noires de vanille. Peu ou presque rien à part l’or ne retiendra l’attention
des Conquistadors. Seule rescapée demeure aujourd’hui la vanille, cette étrange
orchidée miraculeusement encore cultivée par les Indiens Totonaques dans sa
forme séculaire.
De cette mémoire encore offerte j’ai conçu une image. Une senteur incarnée
par ces cosses noires et collantes, une riche vanille boisée, ondoyance musquée,
velours fumé solaire, mystérieux, envoûtant, témoin mythologique du regret d’un
monde effacé. Un parfum.\""

fiole.nuitcellophane.title: "Nuit de cellophane"
fiole.nuitcellophane.detail: "\"Quand, sous cellophane, la Haute couture était encore un frisson. De l’osmanthus, l’avez-vous déjà senti\u00A0? C’est une fleur blanche ou orangée. Serrées en grappes, ses petites corolles éclatent en une senteur de jasmin mandariné. Sur un été chaud, il aiguille la fraîcheur.\""
fiole.nuitcellophane.content: "\"Et la nuit se dévoile, découvre ses étoiles.
Les papillons du soir en lourd vol velouté dansent autour des lanternes.
Les habitants de l’ombre, grillons et autres fous, tous en service secret, envoient
leurs S.O.S.\n
- \"Mademoiselle, s’il vous plaît\u00A0? Mettez tout cela sous cellophane\u00A0!\"\n
- \"C’est pour offrir Monsieur\u00A0?\"\n
- \"Oui, à vous, tout simplement.\""

fiole.feminitebois.title: "Féminité du bois"
fiole.feminitebois.detail: "\"Mettre au féminin le masculin ou le masculin au féminin. Du cèdre, du cèdre et du cèdre. 60% de bois. Ils n’en revenaient pas ! « Une révolution » disaient-ils. Le parfum reprenait en soi ce qui m’est le plus cher\u00A0: une identité.\""
fiole.feminitebois.content: "\"Son nom dit tout. Un événement en 1992 ! Un bois, le cèdre plus précisément.
Doux, résineux, fauve, cette pâtisserie de menuisier m’avait envoûté. Briser les
tabous, remonter le courant, je n’ai aucun mérite ; c’est naturel pour moi.
Un choc dans le petit monde de la parfumerie. La mode est alors aux sondages. On n’arrête plus de creuser, si profond qu’il n’y a
plus rien à trouver, et bien sûr on se retrouve de l’autre côté, au point de départ.
C’est mieux pour recommencer.
\"Féminité\" ne m’a pas quitté, il m’a rejoint, c’est tout.\""

fiole.lorpheline.title: "L'orpheline"
fiole.lorpheline.detail: "\"Friable mais entière. A demi-mot, son nom se fêle. Avant la brisure, les deux premières syllabes portent le nom du poète qui même pouvait charmer les pierres.\""
fiole.lorpheline.content: "\"1. Encore une fille\u00A0!\n
Oui, si on considère qu’elle est la part abandonnée de moi-même. Enfant, j’ai
coupé le monde en deux. D’un côté, La vaincue – pas la perdante\u00A0! – et plus
précisément ce qui germait en elle et qu’en moi, je levais ; et de l’autre, Le
vainqueur.
Pour un enfant, le monde se résume à trois personnes\u00A0: lui-même, sa mère et son
père. Sans que tous effectuent un choix aussi tranché que le mien, chacun, en
sera dépendant sa vie durant.\n\n
2. Votre choix s’est porté sur la mère\u00A0?\n
Pas la mère, sa blessure ; je la portais. C’est incontestablement une
identification. Comme tout un chacun, ma vie se doit au hasard. Celui fameux
du coup de dés m’apparaît exemplaire – c’est un sacré numéro – c’est lui qui
nous conduit là où nous devions naître ou ne pas être. Je ne reprendrai pas les
épisodes signifiants de ma destinée mais, entre ce qui était et mon ressenti, la
différence était majeure. Cependant, l’enfant est le voyant\u00A0: il devine. Puisque
j’accordais à la blessure toutes les qualités du féminin, elle m’adouba.
3. À partir de ce temps, faut-il comprendre que le masculin fut nié en vous\u00A0?\n
De ce que par mes yeux il imposait d’officiel\u00A0: l’armée, l’autorité, le pouvoir,
l’ordre, le moralisme, oui. J’étais en guerre avec le Mâle\u00A0: le Mal. Attendu que
dès ce moment, je m’invente une femme et nous mets au jour, c’est le baptême
du sang.\n\n
4. Revenons à l’orpheline. Est-ce vous\u00A0?\n
Non, originellement, c’était une terre vierge, elle m’attirait mais je ne m’y
reconnaissais pas ; ce territoire que je me refusais était celui des hommes. Ma
mère, elle, était la colère et moi, son fils, sa vengeance.\n\n
5. Et le père, où est-il\u00A0?\n
Le père est l’ennemi déclaré. J’étais la haine sur Terre, sur Père.
De la mère, j’étais la figure de proue et du père, l’assassin. La plaie ne se
refermait pas. Je pouvais m’aveugler mais je voyais\u00A0: le père était immortel. De
lui, je gardais le féminin qu’il reniait.\n\n
6. Comment avez-vous retrouvé la route du parfum en ce labyrinthe\u00A0?\n
C’est la mémoire, le pardon et de sorte, ce qu’aujourd’hui, il pourrait en
subsister\u00A0: de la poussière. Elle est non seulement au féminin mais n’a pas de
pluriel. De ma vie, elle est le sillage, ce qu’il reste quand tout a disparu. Elle est
l’invisible qui, voile après voile, là où on l’oublie, se décline en tous gris.\""

